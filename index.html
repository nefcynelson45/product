<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <br>
    <h1>PRODUCT REGISTRATION</h1>
    <br>
    <table class="table">
    <tr>
        <td>Product Code</td>
        <td><input type="text" class="form-control" placeholder="Code of the Product"></td>
    </tr>
    <tr>
        <td>Product Name</td>
        <td><input type="text" class="form-control" placeholder="Name of the Product"></td></tr>
    <tr>
        <td>Retail Price</td>
        <td><input type="number" class="form-control" placeholder="Retail Price of the Product"></td>
    </tr>
    <tr>
        <td>Selling Price</td>
        <td><input type="number" class="form-control" placeholder="Selling Price of the Product"></td>
    </tr>
    <tr>
        <td>Distributor Name</td>
        <td><input type="text" class="form-control" placeholder="Name of the Distributor"></td>
    </tr>
    <tr>
        <td>Manufacturer Name</td>
        <td><input type="text" class="form-control" placeholder="Name of the Manufacturer"></td>
    </tr>
    <tr>
        <td>Manufacture Year</td>
        <td><input type="month" class="form-control"></td>
    </tr>
    <tr>
        <td>Expiry Date</td>
        <td><input type="date" class="form-control"></td>
    </tr>
    </table>
    <center><button class="btn btn-danger">Submit</button></center>
</body>
</html>
